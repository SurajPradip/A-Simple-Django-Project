<!DOCTYPE html>
<html>
<head>
    <title>Loggers2 View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Logging Data</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Method</th>
            <th>URL Path</th>
            <th>Authenticated</th>
        </tr>
        {% for logger in loggers %}
        <tr>
            <td>{{ logger.username }}</td>
            <td>{{ logger.method }}</td>
            <td>{{ logger.url_path }}</td>
            <td>{{ logger.auth }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
